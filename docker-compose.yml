services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # port
      - "15672:15672" # management UI port
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - "rabbitmq_data:/var/lib/rabbitmq"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  intake:
    build:
      context: ./intake
      dockerfile: Dockerfile
    container_name: intake
    ports:
      - "8000:8000"
    environment:
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672/
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./intake:/app/intake

  ai_service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: ai_service
    environment:
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672/
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_BASE=${OPENROUTER_BASE:-https://openrouter.ai/api/v1}
      - MODEL=${MODEL:-deepseek/deepseek-chat-v3.1:free}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-20}
      - MAX_FILES_FOR_SNIPPETS=${MAX_FILES_FOR_SNIPPETS:-3}
      - MAX_LINES_PER_FILE=${MAX_LINES_PER_FILE:-120}
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./ai_service:/app/ai_service

  outbound:
    build:
      context: ./outbound
      dockerfile: Dockerfile
    container_name: outbound
    environment:
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672/
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - SLACK_TOKEN=${SLACK_TOKEN}
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./outbound:/app/outbound

volumes:
  rabbitmq_data:
