services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # port
      - "15672:15672" # management UI port
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - "rabbitmq_data:/var/lib/rabbitmq"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  intake:
    build:
      context: ./intake
      dockerfile: Dockerfile
    container_name: intake
    ports:
      - "8000:8000"
    environment:
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672/
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_INSTALLATION_ID=${GITHUB_INSTALLATION_ID}
      - GITHUB_PRIVATE_KEY_PATH=/app/github-app-private-key.pem
      - SLACK_TOKEN=${SLACK_TOKEN}
      - REDIS_URL=redis://redis:6379
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./intake:/app/intake
      - ./github-app-private-key.pem:/app/github-app-private-key.pem:ro

  ai_service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: ai_service
    environment:
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672/
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_BASE=${OPENROUTER_BASE:-https://openrouter.ai/api/v1}
      - MODEL=${MODEL:-deepseek/deepseek-chat-v3.1:free}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-20}
      - MAX_FILES_FOR_SNIPPETS=${MAX_FILES_FOR_SNIPPETS:-3}
      - MAX_LINES_PER_FILE=${MAX_LINES_PER_FILE:-120}
      - REDIS_URL=redis://redis:6379
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./ai_service:/app/ai_service

  outbound:
    build:
      context: ./outbound
      dockerfile: Dockerfile
    container_name: outbound
    environment:
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672/
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_INSTALLATION_ID=${GITHUB_INSTALLATION_ID}
      - GITHUB_PRIVATE_KEY_PATH=/app/github-app-private-key.pem
      - SLACK_TOKEN=${SLACK_TOKEN}
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./outbound:/app/outbound
      - ./github-app-private-key.pem:/app/github-app-private-key.pem:ro

volumes:
  rabbitmq_data:
  redis_data:
