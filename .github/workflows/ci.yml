name: ci
on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 5 * * 1"

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [intake, ai_service, outbound]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.26"
      - run: uv pip install --system ./${{ matrix.service }}[dev]
      - run: uv pip install --system ruff mypy
      - run: ruff check ./${{ matrix.service }}
      - run: mypy ./${{ matrix.service }}

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [intake, ai_service, outbound]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.26"
      - run: uv pip install --system ./${{ matrix.service }}[dev]
      - run: pytest ./${{ matrix.service }}

  compose-smoke:
    runs-on: ubuntu-latest
    needs: [lint, test]
    env:
      # RabbitMQ & Redis (note: service names, not localhost, inside Docker network)
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672/
      REDIS_URL: redis://redis:6379
      DIFF_TTL: "3600"

      # GitHub
      GITHUB_WEBHOOK_SECRET: "ci-secret"
      GITHUB_APP_ID: "2021314"
      GITHUB_PRIVATE_KEY_PATH: "pr-owl-bot.2025-09-26.private-key.pem"
      GITHUB_INSTALLATION_ID: "89535753"

      # Slack
      SLACK_TOKEN: "ci-fake-slack-token"

      # OpenRouter
      OPENROUTER_API_KEY: "ci-fake-openrouter-key"
      OPENROUTER_BASE: "https://openrouter.ai/api/v1"
      MODEL: "meta-llama/llama-3.2-3b-instruct:free"
      LLM_TIMEOUT: "20"
      MAX_FILES_FOR_SNIPPETS: "15"
      MAX_LINES_PER_FILE: "200"

      # AWS (fake keys, just to satisfy client creation)
      AWS_ACCESS_KEY_ID: "ci-fake-aws-key"
      AWS_SECRET_ACCESS_KEY: "ci-fake-aws-secret"
      AWS_REGION: "us-east-2"
      BEDROCK_MODEL_ID: "meta.llama3-3-70b-instruct-v1:0"

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: docker compose -f docker-compose.yml build
      - run: docker compose -f docker-compose.yml up -d
      - run: |
          curl --retry 10 --retry-connrefused --retry-delay 3 http://localhost:8000/health || exit 1
      - if: always()
        run: docker compose -f docker-compose.yml down --volumes --remove-orphans

  security-scan:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv pip install --system pip-audit
      - run: pip-audit -r intake/uv.lock -r ai_service/uv.lock -r outbound/uv.lock
      - uses: gitleaks/gitleaks-action@v2
      - uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .

  cache-build:
    runs-on: ubuntu-latest
    needs: [compose-smoke, security-scan]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: docker compose -f docker-compose.yml build
      - uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            ./intake
            ./ai_service
            ./outbound
